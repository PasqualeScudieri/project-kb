[pytest]
markers =
    ; importing: to test importing functions (deselect with '-m "not importing"')
    API: to test APIs used
    mapping_onto_tags: to test mapping functions
    exception_handling: error tests
    integration_test: to test the integration of all final functions
    text_preprocessing: functions that preprocess the text
    database: functionalities related to the database in SQLite
    ranking: functionalities used for ranking candidates
    filter: candidate filter functionalities
